<div class="audio-player-container" data-audio-src="{{ .Get "src" }}">
  <button class="play-button" onclick="playAudio(this)">
    ▶
  </button>
</div>

<style>
.audio-player-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.play-button {
  background-color: #007acc;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 16px;
}

.play-button:hover {
  background-color: #005f99;
}
</style>

<script>
function playAudio(button) {
  const container = button.closest('.audio-player-container');
  const audioSrc = container.getAttribute('data-audio-src');

  if (!container.howlerInstance) {
    container.howlerInstance = new Howl({
      src: [audioSrc],
      html5: true, // Ensures compatibility with larger files
    });
  }

  // Toggle play/pause
  if (container.howlerInstance.playing()) {
    container.howlerInstance.pause();
    button.innerText = '▶';
  } else {
    container.howlerInstance.play();
    button.innerText = '⏸';
  }
}
</script>
